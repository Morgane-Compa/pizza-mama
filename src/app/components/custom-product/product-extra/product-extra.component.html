<h3>Extras</h3>

<!-- utiliser un *ngFor pour que tout les ingrédients soit bouclé  -->
<div *ngFor="let item of extras" class="extras">
    
    <div class="extraInfo">
        <p>{{item.ingredient.title}}</p>
        <p>{{this.productService.price(item.additionalPrice)}} €</p>


    </div>

    <div class="increment">
        <button (click)="removeExtra()" [class.opacity]="number === 0 " [disabled]= "number <= 0" > - </button>
        <p>{{number}}</p>
        <button (click)="addExtra()"> + </button>
    </div>

</div>
